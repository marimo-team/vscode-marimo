name: CI

env:
  MARIMO_SKIP_UPDATE_CHECK: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Lint
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: Ê¦ Typecheck
        run: pnpm typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ Setup uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: |
          uv pip install marimo --system
          pnpm install

      - name: ğŸ§ª Run tests
        run: pnpm test


